    <body>
        <div id="container 1">
            <img src="menu.svg" onclick="update.revealMenu()">
            <label>
                <input placeholder="Search" onkeyup="media.searching()" onfocus="media.search.focus()" onblur="media.search.blur()" type="search"  accept="image/*">
                <img style="transform: scaleX(-1)" src="/search.svg">
            </label>
            <div class="mobile-hide sub">
                <div id="slide 1" style="margin-top: 10px">
                    <button on class="tab">Recommended</button>
                    <button class="tab">Charts</button>
                    <button class="tab">Recent Plays</button>
                    <button class="tab">Now Playing</button>
                </div>
                <div id="slide 2">
                    <button class="tab">Playlists</button>
                    <button class="tab">Artists</button>
                    <button class="tab">Albums</button>
                    <button class="tab">All</button>
                </div>
                <div class="bottom">
                    <button class="tab">Contact</button>
                </div>
            </div>
              
        </div>
        <div id="container 2">
            <div id="topscreen"></div>
            <div id="display" tabindex="1"></div>
            <div id="update"></div>
            <div id="playhide"></div>
        </div>
        <div id="container 3">
            <img id="playicon" height="100%">
            <div id="meta">
                <span class="metsong"></span>
                <span class="metartist"></span>
            </div>
            <div id="control">
                <img class="loop" onclick="media.loop()" src="/svg/loop.svg">
                <img class="back" onclick="media.back()" src="/svg/prev.svg">
                <img class="state" onclick="media.pp()" src="/svg/play.svg">
                <img class="next" onclick="media.next()" src="/svg/next.svg">
                <img class="shuffle" onclick="media.shuffle()" src="/svg/shuffle.svg">
                <input type="range">
            </div>
        </div>
        <div id="contextmenu">
            <button class="ctx">Play</button>
            <button class="ctx">Play next</button>
            <button class="ctx">Add to <img src="/svg/arrow.svg" style="transform: translateY(30%);float:right"></button>
            <button class="ctx">Show Album</button>
            <button class="ctx">Download</button>
            <button class="ctx">Properties</button>
        </div>
        <div id="playcontext">
        </div>
        <div id="createplaylist">
            <div class="cover" onclick="user.cancelplaylist()"></div>
            <div class="create">
                <input type="text" onchange="user.createplaylist()" placeholder="Name your playlist">
                <button onclick="user.createplaylist()">Create Playlist</button>
                <button onclick="user.cancelplaylist()">Cancel</button>
            </div>
        </div>
        <div id="preview"></div>
        <div id="settings">
            <div class="cover" onclick="update.contact()"></div>
            <div class="body">
                <p>Welcome to AudHub your one stop audio download and streaming service
                    <br>We offer top music from 
                </p>
            </div>
        </div>
        <input id="track" type="range" onchange="media.seek()">
        <img id="download" onclick="media.recdownload(audio.src, xxx)" src="/svg/download.svg">
        <style id="style"></style>
        <a id="link" target="_blank" download></a>
        <audio autoplay onplay="media.isPlay()" onerror="media.isPause()" ondurationchange="media.change()" onended="media.end()" onpause="media.isPause()"></audio>
